<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style_contact.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="style/contact_style_mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Contact | Hotel BT </title>
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <div class="nav-links">
          <a class="links" href="index.html">Home</a>
          <a class="links" href="about.html">About</a>
          <a class="links active" href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
    <main>
      <section class="main1 container2">
        <h1 class="heading"><span>Contact</span> Us</h1>
        <p class="instr">Please fill out the form below to contct us.</p>
        <form  name="contact" method="POST" data-netlify="true" class="form">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="message">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
          </div>
          <div class="button1">
          <button class="btn">Submit</button>
          </div>
        </form>
      </section>
      <section class="main2 container">
        <div class="box location">
          <i class="fas fa-hotel location"></i>
          <h3 class="location">Location</h3>
          <p class="address">50 Main st, Boston MA</p>
        </div>
        <div class="box phone">
            <i class="fas fa-phone-alt"></i>
          <h3 class="phone">Phone Number</h3>
          <p class=phone">(617) 555-5555</p>
        </div>
        <div class="box email">
            <i class="fas fa-envelope"></i>
          <h3 class="email">Email Address</h3>
          <p class=email">hotelbt@hbt.com</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Hotel BT &copy; 2021 All Rights Reserved</p>
    </footer>
  </body>
</html>
